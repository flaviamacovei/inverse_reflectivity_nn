device: 'auto' # accepted values: "auto", "cpu"

seed: 0

num_stacks: 1

layers:
  min: 3
  max: &max_layers 13

wavelengths:
  start: 300.e-3
  end: 1100.e-3
  steps: 1000

polarisation: 's' # accepted values: "s", "p"

thicknesses_bounds:
  min: 1.e-9
  max: 1.e-6

materials:
  substrate: "Suprasil Heraeus" # accepted values: "Suprasil Heraeus", "Suprasil", "BK7", "DC_Substrate"
  air: "Air" # accepted values: "Air", "DC_Air"
  thin_films:
    - "SiO2 IBS"
    - "TiO2 IBS"
#    - "H"
#    - "L"
#    - "A"
#    - "F"
#    - "M"
#    - "T"
#    - "Ag"
#    - "Au"
#    - "Ni"

refractive_indices_bounds:
  min: -20
  max: 20

theta:
  start: 0.
  end: 0.
  steps: 1

num_layers: *max_layers

material_embedding:
  data_file: "data/material_embedding/materials.yaml"
  dim: 2
  num_epochs: 200
  learning_rate: 0.01

tolerance: 1.0e-3

scaling:
  thicknesses: 1.0e+6
  refractive_indices: 0.1

architecture: &architecture "mlp" # accepted values: "gradient", "mlp", "cnn"

training:
  learning_rate: &lr 0.001 # default: 0.001
  num_epochs: &epochs 10
  batch_size: &batch_size 50
  guidance: &guidance "free" # accepted values: "free", "guided"
  dataset_switching: false
  dataset_size: 100
  evaluate: true

data_generation:
  density: "complete" # accepted values: "complete", "masked", "explicit"
  guidance: *guidance
  dataset_size: 100

branch_and_bound:
  max_iter: 300

wandb:
  log: false
  project: "inverse-mirrors-nn"
  config:
    architecture: *architecture
    learning_rate: *lr
    epochs: *epochs
    batch_size: *batch_size